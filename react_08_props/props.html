<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>state</title>
    <script src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
</head>

<body>
    <div id="test"></div>
    <div id="test2"></div>
    <div id="test3"></div>
    <script type="text/babel">

        class Person extends React.Component {

            render() {
                const {name,age,sex} = this.props
                return (
                    <ul>
                        <li>姓名：{this.props.name}</li>
                        <li>年龄：{this.props.age}</li>
                        <li>性别：{this.props.sex}</li>
                    </ul>
                )
            }
        }
        const p1 = { name:'张三' ,age:'19', sex:'男' }
        const p2 = { name:'jeery' ,age:'25', sex:'男' }
        const p3 = { name:'tom' ,age:'19', sex:'男' }
        ReactDOM.render(<Person {...p1}/>, document.getElementById('test'))
        ReactDOM.render(<Person {...p2} />, document.getElementById('test2'))
        ReactDOM.render(<Person {...p3} />, document.getElementById('test3'))


    </script>


</body>

</html>
