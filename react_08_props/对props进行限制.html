<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>state</title>
    <script src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prop-types/15.8.1/prop-types.js"></script>
</head>

<body>
    <div id="test"></div>
    <div id="test2"></div>
    <div id="test3"></div>
    <div id="test4"></div>
    <script type="text/babel">

        class Person extends React.Component {
            render() {
                const {name,age,sex} = this.props
                console.log(this);
                return (
                    <ul>
                        <li>姓名：{this.props.name}</li>
                        <li>年龄：{this.props.age + 1}</li>
                        <li>性别：{this.props.sex}</li>

                    </ul>
                )
            }
        }

        Person.propTypes = {
            name:PropTypes.string.isRequired,
            age:PropTypes.number,
            sex:PropTypes.string,
            speak:PropTypes.func
        }
        Person.defaultProps = {
            sex:'不男不女',
            age:18
        }


        const p1 = { name:'张三' ,age:'19', sex:'男' }
        p1.age=18
        const p2 = { name:'jeery' ,age:'25', sex:'男' }
        const p3 = { name:'tom' ,age:35}
        // ReactDOM.render(<Person {...p1} speak={speak}/>, document.getElementById('test'))    
        // ReactDOM.render(<Person {...p2} />, document.getElementById('test2'))
        ReactDOM.render(<Person {...p3} />, document.getElementById('test3'))
        ReactDOM.render(<Person name = "张三" age={18} sex='女' speak={speak}/>, document.getElementById('test4'))

function speak(){
    console.log('说话');
}
    </script>


</body>

</html>
